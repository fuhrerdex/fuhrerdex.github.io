<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio (change as per your video's aspect ratio) */
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop playsinline preload="auto">
      <source src="vid.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
